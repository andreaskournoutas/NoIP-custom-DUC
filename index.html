<!doctype html>
<html lang="en" data-bs-theme="dark" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>No-IP custom DUC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            :root {
                --bs-primary: #8fbe00;
                --bs-primary-rgb: 143, 190, 0;
            }
            form {
                max-width: 500px;

            }
        </style>
    </head>
    <body class="h-100 d-flex align-items-center justify-content-center">
        <div>
            <header>
                <h1 class="text-center text-primary mb-5">No-IP custom DUC</h1>
            </header>
            <main>
                <div class="container">
                    <section id="login" class="mx-auto d-none card">
                        <h2 class="text-primary h4 card-header">No-IP.com login</h2>
                        <div class="card-body">
                            <form id="form" class="mx-auto" autocomplete="on">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                                    <label for="username">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="hostname" name="hostname" placeholder=" " required>
                                    <label for="hostname">Hostname</label>
                                </div>
                                <button id="submit" type="button" class="btn btn-lg bg-primary text-dark d-block w-100">Login</button>
                            </form>
                        </div>
                    </section>
                    <section id="app" class="row g-5 justify-content-center d-none">
                        <div class="col-12 col-lg-auto mb-5 mb-lg-0">
                            <span class="d-block text-center h5 mb-3">Next sync attempt in:</span>
                            <div class="position-relative ratio ratio-1x1 p-5 w-75 mx-auto">
                                <div class="spinner-border text-primary"></div>
                                <div class="position-absolute top-50 start-50 translate-middle w-auto h-auto text-nowrap text-center">
                                    <span id="counter" class="h2">0</span>
                                    <span class="h2">s</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-auto">
                            <div class="mb-5">
                                <span class="d-block text-center">Current ip is:</span>
                                <span id="ip" class="d-block text-center h2">&nbsp;</span>
                            </div>
                            <div>
                                <span class="d-block text-center">Sync was performed:</span>
                                <span id="result" class="d-block text-center h2">&nbsp;</span>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
        <script src="scripts/checkCredentialsExistence.js"></script>
        <script src="scripts/compareIps.js"></script>
        <script src="scripts/createFormData.js"></script>
        <script src="scripts/getIp.js"></script>
        <script src="scripts/runCounter.js"></script>
        <script src="scripts/saveCredentials.js"></script>
        <script src="scripts/showApp.js"></script>
        <script src="scripts/showLogin.js"></script>
        <script src="scripts/updateService.js"></script>
        <script src="scripts/initialize.js"></script>
    </body>
</html>
